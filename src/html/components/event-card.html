<div class="event">
	<div class="event-thumb">
		<img src="@@img" alt="@@title" />
	</div>
	<div class="event-content">
		<p class="event-content-date">Event date: @@date</p>
		<p class="event-content-title">@@title</p>
		<a href="#" class="btn btn-link">
			<span class="btn-label">Read more</span>
			<span class="btn-icon">
				<span class="btn-icon">
						@@include('../icons/arrow.html', {})
					</span>
			</span>
		</a>
	</div>
</div>
