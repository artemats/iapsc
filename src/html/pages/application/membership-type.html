<section class="section section-application">
	<div class="container">
		<p class="h2">Application for Membership</p>
		<div class="section-application-plate">
			<h3>Apply For Membership</h3>
			<div class="fieldset-detail">
				<p>Membership Type <span>*</span></p>
			</div>
			<fieldset>
				<label class="input-container-radio">
					<input type="radio" class="input-item" name="membership-type" />
					<span class="input-item-icon"></span>
					<span class="input-item-title"><strong>Active Member:</strong> A person who is a practicing security consultant, whose primary earned income for a period of not less than one year, immediately preceding the submission of the application, has been derived from providing security advice, information, and recommendations to clients. Members must meet all the criteria for membership as defined in below. Active members may vote and serve on the Board of Directors and as an association officer.</span>
				</label>
				<label class="input-container-radio">
					<input type="radio" class="input-item" name="membership-type" />
					<span class="input-item-icon"></span>
					<span class="input-item-title"><strong>Associate Member:</strong> A person who meets all the criteria for membership except that he or she has less than one year’s experience or does not derive primary earned income from providing security advice, information and recommendations to clients. Associate members may vote, serve on the Board of Directors, but may not be an officer.</span>
				</label>
				<label class="input-container-radio">
					<input type="radio" class="input-item" name="membership-type" />
					<span class="input-item-icon"></span>
					<span class="input-item-title"><strong>Internal Consultant Member:</strong> A person in a security management position employed by an organization that does not market security services. The Internal Consultant member should be that organization’s primary security director, executive or otherwise in a management position where he or she regularly provides security advice and recommendations to his or her organization. Internal Consultant members may vote, serve on the Board of Directors, but may not be an officer.</span>
				</label>
			</fieldset>
			<p>Annual membership dues will be $445. The membership year runs January 1 through December 31. Initial annual membership dues will be pro-rated quarterly according to the date of acceptance.</p>
		</div>
	</div>
</section>
