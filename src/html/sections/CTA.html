<section class="section cta">
	<div class="container">
		<div class="abstract" data-order="11">
			<img src="img/abstract/abstract-2.svg" alt="Abstract" aria-hidden="true" />
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="cta-content">
					<p class="cta-content-title h2">Join our mailing list</p>
					<p class="cta-content-description">Subscribe to our newsletter to be the first to learn about news, useful tips and exclusive offers!</p>
				</div>
			</div>
			<div class="col-md-6">
				<form class="cta-form">
					<label class="input-container">
						<!--			for display error state add class "error" to input tag			-->
						<!--			for display warm state add class "warm" to input tag			-->
						<!--			for display success state add class "success" to input tag			-->
						<input type="email" class="input-item" placeholder="E-mail" />
						<span class="input-message __error">Email is required!</span>
						<span class="input-message __warm">Warm message!</span>
						<span class="input-message __success">Success message</span>
					</label>
					<button class="btn btn-lg btn-white">
						<span class="btn-label">Join</span>
					</button>
				</form>
			</div>
		</div>
	</div>
</section>
